<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life's Task Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <button class="login-button">Login</button>
            <div class="life-task-container">
                <h1 class="life-task-header">Life's Task</h1>
                <input type="text" class="life-task-input input-text" placeholder="Enter your life's task">
            </div>
            <button id="darkModeToggle">ðŸŒ“</button>
        </div>

        <div class="main-content">
            <div class="left-side">
                <div class="planner-section">
                    <div class="navigation">
                        <button id="prevWeek" class="nav-arrow">â—€</button>
                        <h2 id="weekLabel">Weekly Plan</h2>
                        <button id="nextWeek" class="nav-arrow">â–¶</button>
                    </div>
                    <textarea class="textbox" id="weeklyPlanner"></textarea>
                </div>

                <div class="planner-section">
                    <div class="navigation">
                        <button id="prevDay" class="nav-arrow">â—€</button>
                        <h2 id="dayLabel">Daily Plan</h2>
                        <button id="nextDay" class="nav-arrow">â–¶</button>
                    </div>
                    <textarea class="textbox" id="dailyPlanner"></textarea>
                </div>
            </div>

            <div class="right-side">
                <div class="to-do-list">
                    <h2>To-Do List</h2>
                    <ul id="todoList"></ul>
                    <div class="add-todo">
                        <input type="text" id="newTodo" placeholder="Add a new task">
                        <button id="todoAddButton">Add</button>
                    </div>
                </div>                
            </div>
        </div>

        <div id="monthly-toggle" class="monthly-toggle">
            <span class="arrow">â—€</span>
        </div>

        <div class="slide-out">
            <div class="slide-out-section">
                <div class="navigation">
                    <button id="prevYear" class="nav-arrow">â—€</button>
                    <h2 id="yearLabel">Annual</h2>
                    <button id="nextYear" class="nav-arrow">â–¶</button>
                </div>
                <textarea class="textbox" id="yearlyPlanner"></textarea>
            </div>
            <div class="slide-out-section">
                <div class="navigation">
                    <button id="prevQuarter" class="nav-arrow">â—€</button>
                    <h2 id="quarterLabel">Quarter</h2>
                    <button id="nextQuarter" class="nav-arrow">â–¶</button>
                </div>
                <textarea class="textbox" id="quarterlyPlanner"></textarea>
            </div>
            <div class="slide-out-section">
                <div class="navigation">
                    <button id="prevMonth" class="nav-arrow">â—€</button>
                    <h2 id="monthLabel">Monthly</h2>
                    <button id="nextMonth" class="nav-arrow">â–¶</button>
                </div>
                <textarea class="textbox" id="monthlyPlanner"></textarea>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-container-top-row">
            <div class="login-top-row-placeholder">----</div>
            <div class="login-header">Login</div>
            <button class="login-container-close-button">X</button>
        </div>
        
        <div class="username-input-header">Username</div>
        <input type="text" class="username-input"></textbox>
        <div class="password-input-header">Password</div>
        <input type="password" class="password-input"></textbox>
        <button class="actual-login-button">Login</button>
        <div class="signup-link">Don't have an account? Sign up!</div>
    </div>
    <script src="loginFunctions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="todoFunctions.js"></script>
    <script src="dateFunctions.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
