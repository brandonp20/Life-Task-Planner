<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password?</title>
    <style>
        .forgot-password-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .forgot-password-container h2 {
            text-align: center;
            color: #333;
        }

        .forgot-password-container form {
            display: flex;
            flex-direction: column;
        }

        .forgot-password-container label {
            margin-top: 10px;
        }

        .forgot-password-container input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .forgot-password-container button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .forgot-password-container button:hover {
            background-color: #0056b3;
        }

        .forgot-password-container .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .forgot-password-container p {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password-container a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Reset Password</h2>
        <form id="forgotPasswordForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
            <button type="submit">Reset Password</button>
        </form>
        <p>Remember your password? <a href="index.html">Log in</a></p>
        <p>Need an account? <a href="account-setup.html">Sign up</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');

            forgotPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                emailError.textContent = '';

                if (!isValidEmail(emailInput.value)) {
                    emailError.textContent = 'Please enter a valid email address.';
                    return;
                }

                console.log('Password reset requested for:', emailInput.value);
                alert('If an account exists for ' + emailInput.value + ', you will receive an email with further instructions.');
                
                emailInput.value = '';
            });

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>
</body>
</html>
